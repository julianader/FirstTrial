<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">

    <title>Email Client</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div>
            <a href="#home" id="navbar_logo">EMAIL FORM</a>
            <ul>
                <li>
                    <a href="#about" class="navbar_links" id="about-page">About</a>
                </li>
                <li class="navbar_btn">
                    <a href="#send" class="button" id="signup">SEND NOW</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--============================================================================-->
    <!--============================================================================-->
    <!--============================================================================-->
    <!--============================================================================-->

    <!-- Email Form Section -->
    <div class="main" id="send">
        <div class="main_container">
            <div class="main_content">
                <h1>Join Our Team</h1>
                <h2>SEND NOW!</h2>
                <p>Click Now and Send in Seconds</p>
                <form class="mail-form">
                    <div class="form-group">
                        <label>To:<input class="form-control" type="text" name="To:" placeholder="To:" required></label>
                    </div>
                    <div class="form-group">
                        <label>
                            Body:
                            <textarea class="form-control" name="bio" rows="6" cols="100" required placeholder="Body Paragraph..."></textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Attach a Photo
                            <input class="form-control" type="file" name="image"/></label>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" value="yes" name="template">Send with a template.
                            <input type="radio" value="no" name="template">Send without a template.
                        </label>
                    </div>
                </form>
                <button class="main_btn"><a href="#">SEND</a></button>
            </div>
        </div>
    </div>
</body>
</html>
